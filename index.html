<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- The video -->
    <!-- <video autoplay muted loop id="myVideo"> -->
        <!-- <source src="/countdown-timer/663.mp4" type="video/mp4"> -->
    <!-- </video> -->
    <div class="video-Frame" style="position: fixed; z-index: -99; width: 185%; height: 150%;">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/U4pcuXD5ikM?si=K-mdb0VecDWvuhlT&amp;controls=0&autoplay=1&mute=1&playsinline=1&loop=1&amp;start=18" frameborder="0"></iframe>
    </div>
    <h1>New Year Countdown!</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hour-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
